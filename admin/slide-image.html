<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udemy Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./admin.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <main class="d-flex">
        <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
            <a href="" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <img src="../images/logo-udemy.png" class="bi pe-none me-2">
                <span class="fs-4 sidebar-title">Admin Page</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto" id="pills-tab" role="tablist" aria-orientation="vertical">
                <li class="nav-item" role="presentation">
                    <a href="./course.html" class="nav-link link-dark" type="button" >
                        <i class="fa-solid fa-book me-3"></i>
                        Course
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a href="./category.html" class="nav-link link-dark" type="button" >
                        <i class="fa-solid fa-cart-shopping me-2"></i>
                        Categories
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a href="./order.html" class="nav-link link-dark" type="button" >
                        <i class="fa-solid fa-file me-3"></i>
                        Orders
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a href="./customer.html" class="nav-link link-dark" type="button" >
                        <i class="fa-solid fa-person me-3"></i>
                        Customers Account
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a href="./instructor.html" class="nav-link link-dark" type="button" >
                        <i class="fa-solid fa-user-graduate me-2"></i>
                        Instructors
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a href="./discount.html" class="nav-link link-dark" type="button" >
                        <i class="fa-solid fa-percent me-3"></i>
                        Discount
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a href="#" class="nav-link active" id="pills-images-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-images" type="button" role="tab" aria-controls="pills-images"
                        aria-selected="false">
                        <i class="fa-solid fa-images me-2"></i>
                        Slider images
                    </a>
                </li>
            </ul>

            <div class="temp">
                <hr>
                <div class="dropdown">
                    <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
                        id="dropdownUser2" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="../images/logo-udemy.svg" alt="" width="32" height="32" class="rounded-circle me-2">
                        <strong>Admin</strong>
                    </a>
                    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="../index.html">Sign out</a></li>
                    </ul>
                </div>
            </div>

        </div>

        <div class="tab-content container-fluid">

            <div class="tab-pane fade show active" id="pills-images" role="tabpanel" aria-labelledby="pills-images-tab"
                tabindex="0">
                <div class="pane-heading">
                    <h1 class="text-center">Slide images Management</h1>
                </div>
                <div class="container-fluid px-0">
                    <div class="row-wrapper">
                        <div class="row mx-5 my-4">
                            <div class="col-lg-4 col-6">
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Type category name here"
                                        aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                            <div class="col-lg-8 col-6">
                                <div class="d-flex justify-content-evenly">
                                    <button type="button" class="btn btn-primary">Add</button>
                                    <button type="button" class="btn btn-danger">Delete</button>
                                    <button type="button" class="btn btn-success">Update and Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-justified">
                        <table class="table mt-3 table-bordered">
                            <thead class="bg-light">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Change</th>
                                    <th scope="col">STT</th>
                                    <th scope="col">Image</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row"><input class="form-check-input" type="checkbox" value="1"
                                            id="flexCheckDefault"></td>
                                    <td><i class="fa-regular fa-file fs-3"></i></td>
                                    <td>1</td>
                                    <td>
                                        <img src="../images/slider1.jpg" alt="" width="1340" height="400">
                                    </td>

                                </tr>
                                <tr>
                                    <td scope="row"><input class="form-check-input" type="checkbox" value="2"
                                            id="flexCheckDefault"></td>
                                    <td><i class="fa-regular fa-file fs-3"></i></td>
                                    <td>2</td>
                                    <td>
                                        <img src="../images/slider2.jpg" alt="" width="1340" height="400">
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="./admin.js"></script>
</body>

</html>
